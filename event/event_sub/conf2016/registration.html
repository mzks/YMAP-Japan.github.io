<h1>レジストレーション</h1>
<p>
レジストレーションは9月12日に受付を開始します。<br><br>

締め切りは10月15日です。（旅費・宿泊費の補助を希望する方は9月30日）<br><br>
宿泊場所として、先着で柏キャンパスのゲストハウスを利用することができます。<br>
<a href="venue.html#guesthouse">ゲストハウス</a>での宿泊を希望される方は、その他の欄にその旨を記入お願いします。<br>
この場合も9月30日が締め切りとなります。<br><br>
フォーム記入後は内容確認メールが数分で自動送信されます。<br>
もし自動送信のメールが届かなかった場合は、直接運営（kiseki@scphys.kyoto-u.ac.jp）にメールをお願いします。<br>
